{% extends 'base.html' %} {% block content %}
<div class="jumbotron">
  <h1>Here is the list of all the available puppies:</h1>
  <ul>
    {% if puppies is None %}
    <p>Nothing is being added to the database yet</p>
    {% else %} {% for pup in puppies %}
    <li>{{pup}}</li>
    {% endfor %} {% endif %}
  </ul>
</div>
{% endblock %}
